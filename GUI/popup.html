<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h3 {
      margin: 0 0 16px 0;
      color: #333;
      font-size: 16px;
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #skipBtn {
      background: #4285f4;
      color: white;
    }
    
    #forwardBtn {
      background: #34a853;
      color: white;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .overlay-controls {
      margin: 12px 0 8px 0;
      display: flex;
      gap: 6px;
    }
    
    .overlay-btn {
      width: 100%;
      padding: 8px 12px;
      font-size: 11px;
      background: #6c757d;
      color: white;
    }
    
    .overlay-btn.secondary {
      background: #28a745;
    }
    
    .overlay-btn.active {
      background: #dc3545;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    
    .error {
      background: #fee;
      color: #c33;
    }
    
    .success {
      background: #efe;
      color: #363;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸŽ¥ Skipper Ext</h3>
    
    <div class="input-group">
      <label for="timeInput">Minutaggio (es: 2:33)</label>
      <input type="text" id="timeInput" placeholder="2:33">
    </div>
    
    <div class="input-group">
      <label for="durationInput">Durata (es: 1m 30s)</label>
      <input type="text" id="durationInput" placeholder="1m 30s">
    </div>
    
    <button id="skipBtn">Skip to <span id="skipTime">--:--</span></button>
    <button id="forwardBtn">Go forward of <span id="forwardDuration">--</span></button>
    
    <div class="overlay-controls">
      <button id="overlayToggleBtn" class="overlay-btn">ðŸŽ¯ Disattiva barra overlay</button>
      <button id="showOverlayBtn" class="overlay-btn secondary">ðŸ“± Mostra barra</button>
    </div>
    
    <div id="status" class="status">Pronto per controllare video</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
